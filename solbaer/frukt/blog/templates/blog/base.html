<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">

<head>
  <meta charset="utf-8">


  <title>{{ post.page_title }}</title>

  <!-- SEO Meta Tags-->
  <meta name="meta tags" content="{{ post.meta_tags }}">
  <meta name="keywords" content="{{ post.keywords }}">
  <meta name="description" content="{{ post.description }}">
  <meta name="author" content="RBTY">


  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

  <!--  MAPBOX-->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog-home' %}">Solb√¶r</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog-home' %}">Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'blog-about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'form-contact' %}">Contact</a>
        </li>
      </ul>


      <form class="d-flex" action="{% url 'blog-search' %}">


        <input class="form-control me-sm-2" name="q" type="text" placeholder="Search in posts">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Find</button>
      </form>


    </div>
  </div>
</nav>


<!--  <div class="my-1">-->

<!--    <a class="link" href="/">{{ post.title }}</a>-->
<!--</div>-->


<style>
  .card {
    box-shadow: 0 16px 48px #6a6a6b;
    background-color: #749c5c ;
}
</style>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">

          {% block content %}
          <!-- Content Goes here -->
          {% endblock content %}
        </div>

        <div class="col-md-4 float-right ">
          <div class="card my-4 position-fixed">
            <div class="content-section">
              <h4 class="card-header">Additional information</h4>
              <div class="card-body">
                <p class='text-muted'>
                  <ul class="list-group">

                    <li type="button" class="btn btn-primary btn-lg disabled">Announcements</li>
                    <li type="button" class="btn btn-primary btn-lg" onclick="location.href={% url 'side-calendar' %}"
                        style="text-align:middle;">Harvest calendar</li>
                    <li type="button" class="btn btn-primary btn-lg disabled">Delivery terms</li>
                    <li type="button" class="btn btn-primary btn-lg" onclick="location.href={% url 'side-faq' %}">FAQ</li>

                  </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  <!-- Footer -->
  <footer class="py-3 bg-grey">
    <p class="m-0 text-dark text-center "> 2022 </p>
  </footer>
</body>

</html>
