map $request_uri $redirect_uri {
    /?page=1        /;
}


upstream django {
    server django_gunicorn:8080;
}

server {
    server_name  www.blackcurrant-wholesale.com;
    return       301 $scheme://blackcurrant-wholesale.com$request_uri;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name blackcurrant-wholesale.com;

    location / {
        proxy_pass http://django;
    }

    location /static/ {
        autoindex on;
        alias /static/;
    }
}
